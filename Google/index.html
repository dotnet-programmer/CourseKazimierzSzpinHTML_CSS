<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Google</title>

	<link rel="icon" href="images/favicon.ico" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<!-- header -->
	<header>
		<nav class="nav">
			<a class="link" href="#">Gmail</a>
			<a class="link" href="#">Grafika</a>
			<i class="fa-solid fa-grip icon icon--clickable nav__icon"></i>
			<button class="btn btn--primary">Zaloguj się</button>
		</nav>
	</header>

	<!-- main -->
	<main class="main">
		<img src="images/google.png" alt="Google" />
		<div class="main__search-box">
			<i class="fa-solid fa-magnifying-glass icon main__icon main__icon--light"></i>
			<input class="main__input" type="text" />
			<i class="fa-solid fa-keyboard icon icon--clickable main__icon"></i>
			<i class="fa-solid fa-microphone icon icon--clickable main__icon"></i>
			<i class="fa-solid fa-camera icon icon--clickable main__icon"></i>
		</div>
		<div class="main__buttons">
			<button class="btn btn--secondary main__button">Szukaj w Google</button>
			<button class="btn btn--secondary main__button">Szczęśliwy traf</button>
		</div>
	</main>

	<!-- footer -->
	<footer class="footer">
		<div class="footer__country">Polska</div>
		<nav class="footer__links">
			<div class="footer__col footer__col--1">
				<a class="footer__link link link--light" href="#">
					<img class="footer__image" src="images/ship.png" alt="" />
					<span>Neutralność węglowa od 2007 roku</span>
				</a>
			</div>
			<div class="footer__col footer__col--2">
				<a class="footer__link link link--light" href="#">O nas</a>
				<a class="footer__link link link--light" href="#">Reklamuj się</a>
				<a class="footer__link link link--light" href="#">Dla firm</a>
				<a class="footer__link link link--light" href="#">Jak działa wyszukiwarka</a>
			</div>
			<div class="footer__col footer__col--3">
				<a class="footer__link link link--light" href="#">Prywatność</a>
				<a class="footer__link link link--light" href="#">Warunki</a>
				<a class="footer__link link link--light" href="#">Ustawienia</a>
			</div>
		</nav>
	</footer>
</body>

</html>
